imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        name: 'framelab'
        save_path: null
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        
        - MainBundle
        - PersonBundle     
        - PostBundle
        - FOSUserBundle
#        - JDPhpProjectAnalyzerBundle
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"        
        server_version: 5.5

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


# FosUser Configurationlogin
fos_user:
    db_driver: orm #
    firewall_name: main
    user_class: Framelab\Bundle\UserBundle\Entity\User
    

fr3d_ldap:
    driver:
        host:                   %ldap_host%
        port:                   %ldap_port%
        username:               %ldap_username%
        password:               %ldap_password%
        baseDn:                 %ldap_baseDn%
        useSsl:                 %ldap_useSsl%
        bindRequiresDn:         %ldap_bindRequiresDn%
        accountFilterFormat:    %ldap_accountFilterFormat%
    user:
        baseDn:     OU=Utilisateurs, DC=exchange, DC=po, DC=fr     # %ldap_dn%

# tmp fix for sf3
services:
    fos_user.doctrine_registry:
        alias: doctrine
