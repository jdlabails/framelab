Framelab\Bundle\PersonBundle\Entity\Service:
    service{1..20}:
        nom: <text(10)>
   
Framelab\Bundle\PersonBundle\Entity\Personne:
    personne{1..2000}:
        prenom: <firstname()>
        nom: <lastname()>
        dateNaissance: <dateTimeBetween('-50 years', '-20 years')>
        email: <email()>
        tel: <phoneNumber()>
        service: @service*
        lieuTravail: 50%? <text(10)>
                
Framelab\Bundle\UserBundle\Entity\User:
    user{1..20}:
        username: <username()>
        enabled: <randomNumber(1)>
        email: <email()>
        plainpassword: 123
    admin:
        username: admin
        enabled: 1
        email: admin@admin.fr
        plainpassword: admin123
        roles: [ROLE_ADMIN]
                
Framelab\Bundle\PostBundle\Entity\Post:
    post{1..20}:
        title: <text(20)>
        content: <realText(255)>
        createdDate: <dateTimeBetween('-200 days', 'now')>
        updatedDate: <dateTimeBetween($createdDate, 'now')>
        author: jd

Framelab\Bundle\TwitterBundle\Entity\Retweeter:
    retweeter:
        name: robot
        query: robot -portrait
        frequencyPerDay: 3
        actif: true
        nbMonthKeeping: 2
        lastLaunch: <datetime()>